<div class="row">
    <div class="col-md-4">
        <mat-card class="d-flex align-items-center">
            <img src="https://image.flaticon.com/icons/svg/869/869045.svg" class="icon-widget" alt="">
            <div class="d-flex flex-column">
                <div class="h6 mb-0">Stock</div>
                <div class="h6 mb-0">10</div>
            </div>
        </mat-card>
    </div>
    <div class="col-md-4">
        <mat-card class="d-flex align-items-center">
            <img src="https://image.flaticon.com/icons/svg/497/497738.svg" class="icon-widget" alt="">
            <div class="d-flex flex-column">
                <div class="h6 mb-0">Defect</div>
                <div class="h6 mb-0">5</div>
            </div>
        </mat-card>
    </div>
    <div class="col-md-4">
        <mat-card class="d-flex align-items-center">
            <img src="https://image.flaticon.com/icons/svg/2312/2312986.svg" class="icon-widget" alt="">
            <div class="d-flex flex-column">
                <div class="h6 mb-0">Out of stock</div>
                <div class="h6 mb-0">3</div>
            </div>
        </mat-card>
    </div>
</div>

<div class="mat-elevation-z2 mt-3 p-3 bg-white">

    <div class="d-flex justify-content-between align-items-center">
        <mat-form-field appearance="outline" class="w-40">
        <mat-label>Search</mat-label>
        <input [(ngModel)]="textSearch" (keyup)="search($event)" matInput placeholder="Name, Price">
        <mat-icon matSuffix *ngIf="!textSearch">search</mat-icon>
        <mat-icon matSuffix *ngIf="textSearch" (click)="clearSearch">close</mat-icon>
    </mat-form-field>
        <button mat-flat-button color="primary" [routerLink]="['/stock/create']">
            <mat-icon>add</mat-icon>New Product
        </button>
    </div>

    <table mat-table matSort [dataSource]="dataSource" class="w-100 table-striped table-hover mat-elevation-z1">
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Image </th>
            <td mat-cell *matCellDef="let data">
                <div class="over-lay mx-auto d-block border-top border-left border-right rounded-top">
                    <img [src]="data.image" class="w-100 bg-light rounded-top" alt="">
                    <div class="over-lay-text text-center mat-small"> 1150 </div>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-sort-header mat-header-cell *matHeaderCellDef class="text-uppercase"> Name </th>
            <td mat-cell *matCellDef="let data" class="text-truncate"> {{ data.name }} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-sort-header mat-header-cell *matHeaderCellDef class="text-uppercase text-right"> Price </th>
            <td mat-cell *matCellDef="let data" class="text-right"> {{ data.price | number : '1.2-2' }} </td>
        </ng-container>

        <ng-container matColumnDef="stock">
            <th mat-sort-header mat-header-cell *matHeaderCellDef class="text-uppercase text-right"> Stock </th>
            <td mat-cell *matCellDef="let data" class="text-right pr-3"> {{ data.stock | number }} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Action </th>
            <td mat-cell *matCellDef="let data" class="text-center">
                <button mat-icon-button>
                    <mat-icon class="material-icons-outlined">edit</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,20,50,100]" [showFirstLastButtons]="true">
    </mat-paginator>

</div>
